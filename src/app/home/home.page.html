<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      To Do List
    </ion-title>
    <ion-buttons slot="end">
    <ion-button (click)= "newTask()">
      <ion-icon name = "add"></ion-icon>
    </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item-sliding *ngFor="let item of listitems">
    <ion-item-options side="end">
      <ion-item-option (click)="delete(item)" color="danger">Delete</ion-item-option>

    </ion-item-options>
    <ion-item>
          <ion-label color="tertiary">  {{ item }}</ion-label>
    </ion-item>

  </ion-item-sliding>
</ion-list>
</ion-content>
